<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Form Registrasi Webinar</title>
</head>
<body style="padding: 20px;">
    <h1>Form Pendaftaran webinar</h1>
    <form method="post" action="" name="regist-form">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Nama</b></label>
            <input type="text" class="form-control" placeholder="Nama Panggilan" name="nama" id="nama" required>
        </div>   
        <div class="mb-3">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" placeholder="Email" name="email" id="email" required>
        </div>
        <div class="mb-3">
            <label for="jenis_kelamin" class="form-label"><b>Jenis Kelamin</b></label>
                <select name="jenis_kelamin" id="jenis_kelamin" class="form-select">
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label"><b>Alamat</b></label>
            <input type="text" class="form-control" placeholder="Tulis alamat lengkap" name="alamat" id="alamat" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> 
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
